<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci js</title>
</head>
<body>
    <h1>Fibonacci</h1>
    
    <input type="number" placeholder="Quantidade de nÃºmeros" id="qtdNumeros" value="">
    <button onclick="fibonacci()">Gerar fibonacci</button>
    <p id="fibonacci"></p>
    <script>

    function fibonacci(){
        let qtdNumeros = document.getElementById("qtdNumeros").value;
        let numeros = [0, 1];
        let fibonacci = "";
        for(let i = 2; i < qtdNumeros; i++){
            numeros[i] = numeros[i - 1] + numeros[i - 2];
        }
        for(let i = 0; i < qtdNumeros; i++){
            fibonacci += numeros[i] + " ";
        }
        document.getElementById("fibonacci").innerHTML = fibonacci;
    }
    </script>
</body>
</html>
